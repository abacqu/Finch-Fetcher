{% extends 'base.html' %} {% block content %}

<h1>Hat Details</h1>

<div class="card">
  <a href="{% url 'hats_detail' hat.id %}">
    <div class="card-content">
      <span class="card-title"
        >A
        <span class="{{ hat.color.lower }}-text">{{ hat.color }}</span>
        {{hat.name}}</span
      >
    </div>
    <div class="card-action">
      <a href="{% url 'hats_update' hat.id %}">Edit</a>
      <a href="{% url 'hats_delete' hat.id %}">Delete</a>
    </div>
  </a>
</div>

{% endblock %}
